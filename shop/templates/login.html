{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-5" style="background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77); color: #fff;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-light mb-0">Access your TechWave account</p>
        </div>
    </div>
</header>

<!-- Login Section -->
<section class="py-5" style="background: #f4f6f9;">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4" style="border-radius: 12px; background: rgba(255,255,255,0.85); backdrop-filter: blur(10px);">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #0d1b2a;">Welcome Back</h2>
                    <p class="text-muted">Log in to continue exploring TechWave</p>
                </div>
                <form method="POST" action="{% url 'shop:login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Enter Your Username" required style="border-radius: 8px;">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter Your Password" required style="border-radius: 8px;">
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn" style="background: linear-gradient(135deg, #415a77, #1b263b); color: #fff; border-radius: 8px; font-weight: bold; transition: 0.3s;">
                            Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? <a href="{% url 'shop:register' %}" style="color: #415a77; font-weight: 600;">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
