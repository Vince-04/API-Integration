name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - blackboxai/ci-cd-setup
  pull_request:
    branches:
      - main
      - blackboxai/ci-cd-setup
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: \${{ secrets.DOCKER_USERNAME }}
          password: \${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: \${{ secrets.DOCKER_USERNAME }}/shoplite-api:latest

  test-run:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name test-shoplite-api \${{ secrets.DOCKER_USERNAME }}/shoplite-api:latest
          sleep 10
          docker ps
          curl --fail http://localhost:5000/
          docker stop test-shoplite-api
          docker rm test-shoplite-api
